<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <section class="w-full min-h-screen bg-gradient-to-r from-cyan-500 to-blue-500 items-center flex justify-center">
     <div class="main bg-blue-200">
        <h1 class="text-center bg-blue-700 py-1 text-xl tracking-widest uppercase font-bold text-white">Registration form</h1>
        <form >
            <div>
                <div class="first flex gap-3 mx-2 items-center mt-3 py-1 ">
                    <div >
                        <label for="name">First name</label>
                        <br>
                        <input type="text" placeholder="fname" class="h-7" >
                    </div>
                    <div>
                        <label for="name">Last name</label>
                        <br>
                        <input type="text" placeholder="lname" class="h-7">
                    </div>
            </div>
                <div class=" mx-2 py-1 px-1">
                    <label for="name">Email Address</label>
                    <br>
                    <input type="text" placeholder="123@gmail.com" class="w-full h-7">
                </div>
                <div class=" mx-2 py-1 px-1">
                    <label for="name">City</label>
                    <br>
                    <input type="text" placeholder="Enter city name" class="w-full h-7">
                </div>
                <div class=" mx-2 py-1 px-1">
                    <label for="name">Country</label>
                    <br>
                    <input type="text" placeholder="Enter Country name" class="w-full h-7">
                </div>
                <div class="mx-2 py-1 px-1">
                    <label for="name">Gender</label>
                </div>
                <div class="items-center flex justify-center">
                    <div class="mx-2 py-1 px-1 bg-blue-400 w-40 rounded-2xl text-center  ">
                        <label for="name">Mal</label>
                         <input type="radio" name="male">
                        <label for="name" >Female</label>
                        <input type="radio" name="male">
                    </div>
                </div>
               <div class="items-center flex justify-center">
                <div>
                    <button class=" text-white font-bold text-xl text-center mt-4 w-72 bg-blue-700 rounded-xl tracking-widest pt-1 pb-2 px-1 cursor-pointer hover:bg-blue-800">Register now</button>
                </div>
               </div>
            </div>
        </form>
     </div>
    </section>
</body>
</html>
